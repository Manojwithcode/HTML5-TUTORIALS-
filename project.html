<html>
<head>
<title> password input control</title>
</head>
<body>
<center>
<h1> ITI USER ONLY </h1>
<form>
User ID: <input type ="text" name="user_id"/>
<br>
<br>
Password: <input type="password" name="password"/>
<br>
<br>
<input type ="submit" name="login" value="login"/>
<input type="reset" name="reset" value="reset"/>
<br>
<br>
Description: <br/>
<textarea rows="5" cols="50" name="description"/>
</textarea>
<br>
Subject Select:<input type="radio" name="subject" value="maths"> maths
<input type="radio" name="subject" value="english"> english
<input type="radio" name="subject" value="marathi"> marathi
<input type="radio" name="subject" value="hindi"> hindi
<br>
<br>
Upload Document: <input type="file" name="fileupload" accept="image*"/>
</form>
</body>
</html>
